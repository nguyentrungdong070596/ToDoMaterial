<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>My web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="css/style.css" rel="stylesheet" />
</head>
<body ng-controller="myCtrl">
    <div id="container">
      <md-progress-linear ></md-progress-linear>
        <div id="form-info">
            <fieldset>
                <legend>
                    add to do
                </legend>
                  <div>
                     <md-input-container >
                     <label>Name</label>
                     <input ng-model="name" >
                     </md-input-container>
                  </div>
                <div id="tik">
                  <md-input-container>
                  <label>Time</label>
                    <md-select ng-model="time">
                        <md-option value="{{time}}" ng-repeat="time in times">{{time}}</md-option>
                    </md-select>
                  </md-input-container>
                </div>
                <br /><br />
                <!-- <input id="Button1" type="button" value="Save" ng-click="save()" /><br /><br /> -->
                <md-button ng-click = "save()" class="md-raised">Button</md-button>
            </fieldset>
        </div>
        <div id="show-info">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="todo in todos" class="{{todo.nameClass}}">
                        <td>{{todo.name}}</td>
                        <td>{{todo.time}}</td>
                        <td>
                          <md-button class="md-fab md-mini md-primary" aria-label="Use Android" ng-click = "delete($index)">X
                            <!-- <md-icon class="material-icons" >D</md-icon> -->
                          </md-button>
                             <md-checkbox ng-click = "complete($index)">
                              </md-checkbox>
                              <span>{{todo.stt}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <md-progress-linear ></md-progress-linear>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>
    <script src="https://gitcdn.link/repo/angular/bower-material/master/angular-material.js"></script>
    <script  src="scripts/app.js"></script>
</body>
</html>
